<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<div>
    <h1>Car</h1>
    <span th:text="'Id: ' + ${car.carID}"></span>
    <span th:text="'Color: ' + ${car.color}"></span>
    <span th:text="'Type: ' + ${car.type}"></span>
    <span th:text="'Mark: ' + ${car.mark}"></span>
    <span th:text="'Year: ' + ${car.year}"></span>
    <span th:text="'VIN: ' + ${car.VIN}"></span>
</div>
</body>
</html>
